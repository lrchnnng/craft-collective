<!-- Item Name -->
<p class="my-0"><strong>{{ item.product.name }}</strong></p>
<!-- Item Size -->
<p class="my-0 text-muted"><strong>SIZE: </strong>{% if item.product.has_sizes %}{{ item.size|upper }}{% else %}N/A{% endif %}</p>
<!-- Item SKU-->
<p class="my-0 small text-muted">SKU: {{ item.product.sku|upper }}</p>
