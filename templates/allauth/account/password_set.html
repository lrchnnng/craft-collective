{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="logo-font mt-4 text-center">{% trans "Set Password" %}</h2>
<hr>

<div class="container text-center">
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="text-uppercase" name="action" value="{% trans 'Set Password' %}">
    </form>
</div>
{% endblock %}
