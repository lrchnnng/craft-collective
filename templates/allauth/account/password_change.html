{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="logo-font mt-4 text-center">{% trans "Change Password" %}</h2>
<hr>

<div class="container text-center">
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="text-uppercase" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
